<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales List</title>
  <!-- Include AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/css/adminlte.min.css">
  <!-- Include Bootstrap for form styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Navbar content here -->
  </nav>
  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index.html" class="brand-link">
      <img src="https://adminlte.io/themes/v3/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="https://adminlte.io/themes/v3/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Admin Name</a>
        </div>
      </div>
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Dashboard -->
          <li class="nav-item">
            <a href="dashboard.html" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <!-- User Management -->
          <li class="nav-item">
            <a href="user_list.html" class="nav-link">
              <i class="nav-icon fas fa-users"></i>
              <p>User Management</p>
            </a>
          </li>
          <!-- Item Management -->
          <li class="nav-item">
            <a href="item_list.html" class="nav-link">
              <i class="nav-icon fas fa-boxes"></i>
              <p>Item Management</p>
            </a>
          </li>
          <!-- Sales Tracking -->
          <li class="nav-item">
            <a href="sales_list.html" class="nav-link">
              <i class="nav-icon fas fa-shopping-cart"></i>
              <p>Sales Tracking</p>
            </a>
          </li>
          <!-- Sales Dashboard -->
          <li class="nav-item">
            <a href="sales_dashboard.html" class="nav-link">
              <i class="nav-icon fas fa-chart-line"></i>
              <p>Sales Dashboard</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <section class="content">
      <div class="container-fluid">
        <!-- Search Filter Form -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Filter Sales</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <form id="searchForm" action="/sales/search" method="get">
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="searchItemName">Item Name</label>
                    <input type="text" class="form-control" id="searchItemName" name="item_name" placeholder="Search by item name">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="searchSellerName">Seller Name</label>
                    <input type="text" class="form-control" id="searchSellerName" name="seller_name" placeholder="Search by seller name">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="searchStartDate">Start Date</label>
                    <input type="text" class="form-control datepicker" id="searchStartDate" name="start_date" placeholder="Start date">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="searchEndDate">End Date</label>
                    <input type="text" class="form-control datepicker" id="searchEndDate" name="end_date" placeholder="End date">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
        </div>

        <!-- Sales List Grid -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Sales List</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Sale ID</th>
                  <th>Item Name</th>
                  <th>Seller Name</th>
                  <th>Quantity Sold</th>
                  <th>Sale Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Example sale rows -->
                <tr>
                  <td>1</td>
                  <td>Item 1</td>
                  <td>Seller 1</td>
                  <td>5</td>
                  <td>2024-07-08</td>
                  <td>
                    <a href="/sales/view/1" class="btn btn-sm btn-primary">View</a>
                    <a href="/sales/delete/1" class="btn btn-sm btn-danger">Delete</a>
                  </td>
                </tr>
                <!-- More sale rows will be dynamically generated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Footer -->
  <footer class="main-footer">
    <!-- Footer content here -->
  </footer>
</div>
<!-- Include jQuery, AdminLTE JS, Bootstrap JS, and DatePicker JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
<script>
  $(document).ready(function() {
    $('.datepicker').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true
    });
  });
</script>
</body>
</html>
