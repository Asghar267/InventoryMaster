<!DOCTYPE html>
<html>
<head>
  <title>Item Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Navbar content here -->
  </nav>
  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Sidebar content here -->
  </aside>
  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <section class="content">
      <div class="container-fluid">
        <!-- Item details content here -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Item Details</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <dl class="row">
              <dt class="col-sm-4">Item Name</dt>
              <dd class="col-sm-8" id="itemName">Item 1</dd>
              <dt class="col-sm-4">Description</dt>
              <dd class="col-sm-8" id="itemDescription">This is a sample item.</dd>
              <dt class="col-sm-4">Quantity</dt>
              <dd class="col-sm-8" id="itemQuantity">10</dd>
              <dt class="col-sm-4">Price</dt>
              <dd class="col-sm-8" id="itemPrice">$100</dd>
            </dl>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Footer -->
  <footer class="main-footer">
    <!-- Footer content here -->
  </footer>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/js/adminlte.min.js"></script>
</body>
</html>
