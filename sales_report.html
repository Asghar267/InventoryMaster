<!DOCTYPE html>
<html>
<head>
  <title>Sales Report</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Navbar content here -->
  </nav>
  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Sidebar content here -->
  </aside>
  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <section class="content">
      <div class="container-fluid">
        <!-- Sales report content here -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Sales Report</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="filterItem">Item</label>
                <input type="text" class="form-control" id="filterItem">
              </div>
              <div class="form-group">
                <label for="filterDate">Sale Date</label>
                <input type="date" class="form-control" id="filterDate">
              </div>
              <div class="form-group">
                <label for="filterSeller">Seller</label>
                <input type="text" class="form-control" id="filterSeller">
              </div>
              <button type="submit" class="btn btn-primary">Filter</button>
            </form>
            <div id="salesReportResult">
              <!-- Filtered sales report content goes here -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Footer -->
  <footer class="main-footer">
    <!-- Footer content here -->
  </footer>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/js/adminlte.min.js"></script>
</body>
</html>
