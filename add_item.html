</head>

<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Navbar content here -->
  </nav>
  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->

      <img src="https://adminlte.io/themes/v3/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="https://adminlte.io/themes/v3/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Admin Name</a>
        </div>
      </div>
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Dashboard -->
          <li class="nav-item">
            <a href="dashboard.html" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <!-- User Management -->
          <li class="nav-item menu-open">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-users"></i>
              <p>User Management <i class="right fas fa-angle-left"></i></p>
            </a>

            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="user_list.html" class="nav-link active">
                  <i class="far fa-circle nav-icon"></i>
                  <p>User List</p>
                </a>
              </li>

              <li class="nav-item">
                <a href="user_add.html" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Add User</p>
                </a>
              </li>
            </ul>

          </li>

          <!-- Item Management -->
          <li class="nav-item">
            <a href="item_list.html" class="nav-link">
              <i class="nav-icon fas fa-boxes"></i>
              <p>Item Management</p>
            </a>
         
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="item_list.html" class="nav-link active">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Item List</p>
                </a>
              </li>

              <li class="nav-item">
                <a href="add_item.html" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Add Item</p>
                </a>
              </li>
            </ul>





          </li>
        <!-- </li> -->
          <!-- Sales Tracking -->
          <li class="nav-item">
            <a href="sales_list.html" class="nav-link">
              <i class="nav-icon fas fa-shopping-cart"></i>
              <p>Sales Tracking</p>
            </a>
          </li>
          <!-- Sales Dashboard -->
          <li class="nav-item">
            <a href="sales_dashboard.html" class="nav-link">
              <i class="nav-icon fas fa-chart-line"></i>
              <p>Sales Dashboard</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <section class="content">
      <div class="container-fluid">
        <!-- Add Item form -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Add Item</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <!-- Add Item Form -->
            <form id="addItemForm" action="/items/add" method="post">
              <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" class="form-control" id="itemName" name="name" required>
              </div>
              <div class="form-group">
                <label for="itemDescription">Description</label>
                <textarea class="form-control" id="itemDescription" name="description" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="itemQuantity">Quantity</label>
                <input type="number" class="form-control" id="itemQuantity" name="quantity" required>
              </div>
              <div class="form-group">
                <label for="itemPrice">Price</label>
                <input type="number" step="0.01" class="form-control" id="itemPrice" name="price" required>
              </div>
              <div class="form-group">
                <label for="itemImage">Item Image</label>
                <input type="file" class="form-control-file" id="itemImage" name="image">
              </div>
              <div class="form-group">
                <label for="itemCategory">Category</label>
                <select class="form-control" id="itemCategory" name="category" required>
                  <option value="">Select Category</option>
                  <option value="electronics">Electronics</option>
                  <option value="clothing">Clothing</option>
                  <option value="books">Books</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Footer -->
  <footer class="main-footer">
    <!-- Footer content here -->
  </footer>
</div>
