<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Item</title>
  <!-- Include AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/css/adminlte.min.css">
  <!-- Include Bootstrap for form styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Navbar content here -->
  </nav>
  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Sidebar content here -->
  </aside>
  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <section class="content">
      <div class="container-fluid">
        <!-- Edit Item form -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Edit Item</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <!-- Edit Item Form -->
            <form id="editItemForm" action="/items/update/{{ item.id }}" method="post">
              <div class="form-group">
                <label for="itemName">Item Name</label>
                <!-- <input type="text" class="form-control" id="itemName" name="name" value="{{ item.name }}" required> -->
                <input type="text" class="form-control" id="itemName" name="name" value="Name" required>
              </div>
              <div class="form-group">
                <label for="itemDescription">Description</label>
                <!-- <textarea class="form-control" id="itemDescription" name="description" rows="3" required>{{ item.description }}</textarea> -->
                <textarea class="form-control" id="itemDescription" name="description" rows="3" required>Description</textarea>
              </div>
              <div class="form-group">
                <label for="itemQuantity">Quantity</label>
                <input type="number" class="form-control" id="itemQuantity" name="quantity" value="{{ item.quantity }}" required>
              </div>
              <div class="form-group">
                <label for="itemPrice">Price</label>
                <input type="number" step="0.01" class="form-control" id="itemPrice" name="price" value="{{ item.price }}" required>
              </div>
              <div class="form-group">
                <label for="itemImage">Item Image</label>
                <input type="file" class="form-control-file" id="itemImage" name="image">
                <small class="form-text text-muted">Leave blank to keep the existing image.</small>
              </div>
              <div class="form-group">
                <label for="itemCategory">Category</label>
                <select class="form-control" id="itemCategory" name="category" required>
                  <option value="">Select Category</option>
                  <option value="electronics" {{ item.category == 'electronics' ? 'selected' : '' }}>Electronics</option>
                  <option value="clothing" {{ item.category == 'clothing' ? 'selected' : '' }}>Clothing</option>
                  <option value="books" {{ item.category == 'books' ? 'selected' : '' }}>Books</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Update Item</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Footer -->
  <footer class="main-footer">
    <!-- Footer content here -->
  </footer>
</div>
<!-- Include jQuery, AdminLTE JS, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
